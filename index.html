<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./images/fevicon.png" type="image/x-icon">
</head>

<body>
    <section class="bg-grey-50 min-h-screen flex items-center justify-center">
       
        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
           
           
            <!-- login form -->
            <div class="md:w-1/2 p-16">
                <h1 class="font-bold text-2xl text-[#002D74] " >
                    login
                </h1>
                <p class="text-sm mt-4 text-[#002D74] font-semibold">If you are already member, easily login</p>
                
                <form action="" class="flex flex-col gap-4">
                   
                    <input class="p-2 mt-8  rounded-xl border" type="text" name="email" placeholder="Email">
                   <div class="relative">

                       <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password" >
                   </div>
                    <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105">Log in </button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr  class="border-gray-500">
                    <p class="text-center text-sm">
                        OR
                    </p>
                    <hr class="border-gray-500">
                </div>

 
                 <button class="bg-white border p-3  w-full rounded-xl mt-6  justify-center  items-center font-sans relative block  hover:scale-105"> 
                    <img class="w-1/12 m-1  absolute " src="./images/google.png" alt="">
                    Login with Google</button>

                    <p class="mt-3 text-xs border-b py-6"> Forgot Your Password?</p>
                        <div class="text-sm flex justify-between items-center ">
                            <p> Don't have an account..</p>
                            <button class="py-2 px-5 bg-white border-gray-50 rounded-xl hover:scale-95">Register </button>
                        </div>
          
                </div>
           
           
            <!-- image -->
            <div class=" md:block hidden w-1/2">
                    <img class=" rounded-2*1" src="./images/image.webp" alt="">
            </div>
        </div>
    </section>

</body>

</html>
